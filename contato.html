<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<ul> <!--Define uma lista não ordenada-->
    <li> <!--Dedine uma lista-->
        <a href="index.html"> Home </a> <!--Define um hiperlink-->
    </li>
    <li>
        <a href="contato.html"> Contato </a>
    </li>
</ul>
<body> <!--Define o corpo do documento-->

    <h1>Contate-me</h1> <!--Define cabeçalhos html-->

    <form> <!--Define um formulário html para entrada do usuário-->
        <label for="nome">Nome:</label> <br> <!--Define um rótulo para input-->
        <input type="text" id="nome"> <!--Define um controle de entrada-->
        <br>
        <br>
        <label for="email">E-mail:</label> <br> 
        <input type="email" id="email">
        <br>
        <br>
        <label for="assunto">Assunto:</label> <br>
        <textarea name="assunto" id="assunto" cols="60" rows="5"></textarea> <!--Define um controle de entrada mutilinha (área de texto)-->
        <br>
        <br>
        <button>Enviar</button> <!--Define um botão clicável-->
    </form>

        <h2>Endereço:</h2>
        <p>Rua Onze de Fevereiro, 27</p> <!--Define um parágrafo-->
        <p>Cidade Vargas, São Paulo - SP</p>
        <!--Define um quadro embutido-->
        <iframe src="https://goo.gl/maps/Lw5uaQJrHtdv32mY9" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
